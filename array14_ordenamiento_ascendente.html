<!DOCTYPE html>
<html lang="en">
<!--
    Crear una función que reciba un arreglo y que cree uno nuevo con todos 
    los elementos ordenados de menor a mayor, (sin ocupar el método .sort)
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento ascendente</title>
</head>
<body>
    <h1>Ver consola para verificar resultado</h1>
    <script>
        function ordAscen(arr){
          
         let lista = arr.slice();
         for(let i = 0; i<lista.length; i++){//recorrer array
            for(let j = 0; j<lista.length; j++){//recorrer posiciones j y j+1
    
             if(lista[j] > lista[j+1]){//si elemento actual es mas grande que el siguiente entonces entra aqui

                 let aux = lista[j];
                 lista[j] = lista[j+1];
                 lista[j+1] = aux;
               }
            }
        }       

        return lista;
    }

    numeros = [15, 2, 34, 12, 23, 9, 5];
    let ordenado = ordAscen(numeros);
    console.log(ordenado);

    </script>
    
</body>
</html>

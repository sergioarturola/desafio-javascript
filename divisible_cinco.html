<!--
    Crear un programa que determine si un nÃºmero introducido en un Prompt es divisible por 5 o no, mostrar el resultado con console.log
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible entre 5</title>
</head>
<body>
    <p>El resultado se encuentra en la consola</p>

    <script>
        var numero = parseInt(prompt("Digita un numero"));

        if(numero%5==0){
            console.log("Es divisible por 5");
        }
        else{
            console.log("No es divisible por 5");
        }
    </script>
    
</body>
</html>

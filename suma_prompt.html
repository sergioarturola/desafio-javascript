<!--
    Escribir un programa que muestre un prompt donde el usuario ingresa un número, luego muestra otro prompt pidiendo otro número, 
    finalmente el programa muestra una alerta con el resultado de la suma.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma prompt</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Digita primer numero"));
        var b = parseInt(prompt("Digita segundo numero"))
        var suma = a+b;
        alert("El resultado de la suma es "+suma);
    </script>
    
</body>
</html>

    Determinar si una palabra empieza con mayÃºscula o no.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empieza mayuscula</title>
</head>
<body>
    <script>
        var palabra = prompt("Escribe una palabra");

        if(/[A-Z]/.test(palabra.charAt(0))){
            alert("La palabra inicia con mayusculas");
        }
        else{
            alert("La palabra inicia con minusculas");
        }
    </script>
    
</body>
</html>

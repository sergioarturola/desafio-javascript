<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="txt1">Escribe tu queja</label>
    <textarea id="txt1" rows="10" cols="40" > </textarea>
    <button onclick="Cambiar()">Enviar</button>
    <label>Queja: </label>
    <textarea id="txt2" cols="30" rows="10" readonly></textarea>
    <button onclick="Borrar()">Borrar</button>

    <script>

        let texto1 = document.getElementById("txt1");
        let texto2 = document.getElementById("txt2");

        function Cambiar(){

           
            texto2.value += texto1.value +"\n";
            texto1.value = "";

        }

        function Borrar(){
            texto1.value = "";
            texto2.value = "";
        }
    </script>
    
</body>
</html>

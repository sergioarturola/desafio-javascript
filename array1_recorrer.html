<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Dado el array = [1,2,3,4,5,6]

        1-Iterar por todos los elementos dentro de un array utilizando while y mostrarlos en pantalla.
        2-Iterar por todos los elementos dentro de un array utilizando for y mostrarlos en pantalla.
        3-Iterar por todos los elementos dentro de un array utilizando .forEach y mostrarlos en pantalla.
        4-Mostrar todos los elementos dentro de un array sumÃ¡ndole uno a cada uno.
        5-Generar una copia de un array pero con todos los elementos incrementado en 1.
        6-Calcular el promedio
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrer array y promedio</title>
</head>
<body>
    <script>
        let numeros = [1, 2, 3, 4, 5, 6];
        const taman = numeros.length;
        document.write("Array recorrido con WHILE");
        document.write("<br>");
        let index = 0;

        //Punto 1
        while(index < taman){

            document.write(numeros[index]);
            document.write("<br>");
            index++;
        }

        //Punto 2
        document.write("<br>");
        document.write("Array recorrido con FOR: ");

        for(let i = 0; i <taman; i++){
            document.write(numeros[i] + " ");
        }

        //Punto 3

        document.write("<br>");
        document.write("Array recorrido con FOREACH: ");

        numeros.forEach((numbers) => {document.write(numbers + " ")});

        //Punto 4
        document.write("<br>");
        document.write("Mostrando array sumando UNO: ");
        numeros.forEach((numbers) => {document.write(numbers+1 + " ")});
        
        //Punto 5
        document.write("<br>");
        document.write("Mostrando copia del array sumando UNO: ");
        let copia = [...numeros]; //utilizando el operador "spread" para realizar la copia

        for(let i = 0; i <taman; i++){
            (copia[i] += 1);
        }

        copia.forEach((numbers) => {document.write(numbers + " ")});

        console.log(numeros);//el array original no tuvo cambios y se verifica en la consola

        //Punto 6
        document.write("<br>");
        document.write("Promedio del array: ");
        let suma = 0;

        numeros.forEach((x) => {suma += x});
        let promedio = suma/taman;
        document.write(promedio);


    </script>
</body>
</html>

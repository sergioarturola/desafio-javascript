<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Escribe una funcion que reciba como parametro un array y los imprima de la siguiente manera
    
        "28 -> 0"
        "3 -> 1"
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeando array</title>
</head>
<body>
    <h1>Ver consola para verificar resultado</h1>
    <script>
        lista = [28, 3, 15, 23];
        function imprimir(lista){
            const valor = lista.keys();
            const indice = lista.values();

            lista.forEach((valor, indice) => console.log(valor+" -> "+indice));
        }
        imprimir(lista);
    </script>
    
</body>
</html>

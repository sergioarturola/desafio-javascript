<!DOCTYPE html>
<html lang="en">
    <!--
        Recorrer un arreglo de arreglos para mostrarlo como una matriz, ejemplo [[1,1],[2,2]]
         se mostrarÃ­a de la siguiente forma:
         1  1
         2  2
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorriendo matriz</title>
</head>
<h1>Ver consola para verificar resultado</h1>
<body>
    <script>

        const matriz = [[1, 1], [2,2]];

        for(let i = 0; i<matriz.length; i++){
            let linea = "" //creamos una variable texto vacia
            for(let j = 0; j<matriz[i].length; j++){
                 linea += matriz[i][j] + "\t"; //le agregamos lo que encuentra en la iteracion con un espacio
            }

            console.log(linea); //damos la salida y se repite el proceso 
        }
    </script>
    
</body>
</html>

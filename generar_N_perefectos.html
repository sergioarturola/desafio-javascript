<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Numeros Perfectos</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Numeros perfectos a calcular: "));
        let contador = 0, suma = 0;
        let numero_actual = 1 ;

        while(n > contador){

            for(let i = 1; i<numero_actual; i++){

                if(numero_actual%i == 0){
                    //console.log(i);
                    suma += i;
                }
            }

            if(suma == numero_actual){
            console.log(suma);
            document.write(suma+" ");
            contador++;
            }

            numero_actual++;
            suma = 0;
        }
    </script>
    
</body>
</html>

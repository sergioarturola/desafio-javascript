<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Convertir un array ingresado dentro del código en un string (existe un método en javascript para hacerlo)
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir array a String</title>
</head>
<body>
    <h1>Ver consola para verificar resultado</h1>
    <script>

        let lista = ["azul", "amarillo", "rojo", "verde", "café", "rosa"];
        console.log(lista.toString()); 
    </script>
    
</body>
</html>

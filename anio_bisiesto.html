<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar bisiesto</title>
</head>
<body>
    <script>
        var anio = parseInt(prompt("Digita un anio para ver si es bisiesto"));

        if(anio%4==0){
            alert("Es bisiesto");
        }
        else{
            alert("No es bisiesto");
        }
    </script>
</body>
</html>

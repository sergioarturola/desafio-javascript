<!DOCTYPE html>
<html lang="en">
    <!--
        Crear una funciÃ³n que permite aplanar un arreglo dado, Ejemplo:
        var arr = [[1,2,3],[4,5,6],[7,8,9]];
        console.log(aplanar(arr)); // [1,2,3,4,5,6,7,8,9]
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplanar arreglo</title>
</head>
<body>
    <h1>Ver consola para verificar resultado</h1>
    <script>
        function aplanar(arr){

            return arr.flat();
        }

        var arr = [[1,2,3],[4,5,6],[7,8,9]];
        console.log(aplanar(arr));
    </script>
    
</body>
</html>

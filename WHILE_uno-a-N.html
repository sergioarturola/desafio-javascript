-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles WHILe</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digita un numero"));
        var i = 1;

        while(i<=numero){
            document.write(i+" ");
            i++;
        }

    </script>
</body>
</html>

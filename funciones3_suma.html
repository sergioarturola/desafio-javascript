<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Crear una funciÃ³n que reciba dos valores y devuelva la suma de ellos.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma numeros</title>
</head>
<body>
    <script>

        function suma(a, b){
            return a+b;
        }

        let a = parseInt(prompt("Numero A"));
        let b = parseInt(prompt("Numero B"));

        let c = suma(a, b);

        alert(`La suma es: ${c}`);
    </script>
    
</body>
</html>

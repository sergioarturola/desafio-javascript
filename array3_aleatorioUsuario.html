<!DOCTYPE html>
<html lang="en">
    <!--
        Crear un array vacío, luego generar N números al azar y guardarlos en un array, 
        N es introducido por el usuario a través de un prompt.
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros aleatorios</title>
</head>
<body>
    <script>
        const numeros = parseInt(prompt("¿Cuantos numeros quieres generar?"));

        let generados = [];

        for(let i = 0; i<numeros; i++){

            let azar = Math.floor(Math.random()*99);
            generados[i] = azar;
        }

        document.write(`Los ${numeros} generados son: `)
        generados.forEach((x) => {document.write(x + " ")});
    </script>
    
</body>
</html>

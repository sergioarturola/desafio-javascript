<!DOCTYPE html>
<html lang="en">
    <!--
        Dibujar los siguientes patrones ocupando document.write, para rellenar los espacios vacíos se debe imprimir un espacio vacío.

        Cuadrado lleno:

        *****
        *****
        *****
        *****
        *****
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Lleno</title>
</head>
<body>

    <script>
        const n = parseInt(prompt("Digita el taman del cuadrado: "));

        for(let i = 0; i<n; i++){
            for(let j = 0; j<n; j++){

                document.write("*");
            }

            document.write("<br>");
        }
    </script>
    
</body>
</html>

<!--
    Crear un programa que le pida al usuario primero un números al usuario a través de un prompt 
    y luego un segundo número para luego mostrar en un alerta el número mayor.
    NOTA: esta vez realizar el ejercicio ocupando un if ternario.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor con ternario</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Digita primer numero"));
        var b = parseInt(prompt("Digita segundo numero"));

        const mayor = a>b ? "El primer numero es mayor" : "El segundo numero es mayor";
        alert(mayor);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Sumar [[1,1],[2,2]] con [[3,1],[3,2]].
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de matrices</title>
</head>
<body>
    <h1>Ver consola para verificar resultado</h1>
    <script>
        let matrizUno = [[1,1],[2,2]];
        let matrizDos = [[3,1],[3,2]];

        for(let i = 0; i<matrizUno.length; i++){
            for(let j = 0; j<matrizDos[i].length; j++){

                matrizUno[i][j] = matrizUno[i][j] + matrizDos[i][j];
            }
        }

        //imprimiendo la suma

        for(let i = 0; i<matrizUno.length; i++){
            let linea = "" //creamos una variable texto vacia
            for(let j = 0; j<matrizUno[i].length; j++){
                 linea += matrizUno[i][j] + "\t"; //le agregamos lo que encuentra en la iteracion con un espacio
            }

            console.log(linea); //damos la salida y se repite el proceso 
        }
    </script>
    
</body>
</html>

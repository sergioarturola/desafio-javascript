<!--
    Pedir un número a un usuario a través de un prompt y luego dividirlo por 10, ejemplo: 5 / 10 igual 0.5
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir numero</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digita un numero"))
        var operacion = numero/10;
        alert("La division es: "+operacion);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Crear una función que reciba un arreglo como parámetro y devuelva una copia del arreglo.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia de un arreglo</title>
</head>
<body>
    <script>
        function copiar(lista){

            copiaLista = [...lista]; //usamos el operador spread para realizar la copia
            return copiaLista;
        }

        let numeros = [1, 3, 6, 9, 12];

        console.log(copiar(numeros));

    </script>
    
</body>
</html>

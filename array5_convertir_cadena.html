<!DOCTYPE html>
<html lang="en">
    <!--
        El usuario ingrese un string con varias palabras separadas por coma en un popup y se deben convertir en un array, 
        (el usuario ingresa: "1,2,3,4,5" y se convierte en [1,2,3,4,5])
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir a Array</title>
</head>
<body>
    
    <p>Ver consola para verificar resultado</p>
    <script>
        let texto = prompt("Ingresa una cadena separada como coma");
        let arr = texto.split(",");
        console.log(arr);
    </script>
</body>
</html>

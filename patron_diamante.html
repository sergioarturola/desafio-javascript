<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramide</title>
</head>
<body>
    <script>

        let pat = " ";
        let count = 1;
        let max = 5;

        while(pat.length != 0){

            if(count <= max){
            pat += "*";
            document.write(pat);
            document.write("<br>");
            

            }


            if(count > max){
                pat = pat.slice(0, -1);
                document.write(pat);
                document.write("<br>");
            }

            count++;

        }

    </script>
    
</body>
</html>

<!--
    Crear un programa que le pida al usuario dos números en un Prompt y luego muestre en un alerta el número mayor.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Digita primer numero"));
        var b = parseInt(prompt("Digita segundo numero"));

        if(a > b){
            alert("El numero "+a+" es mayor");
        }
        else{
            alert("El numero "+b+" es mayor");
        }
    </script>    
</body>
</html>

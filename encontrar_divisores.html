<!DOCTYPE html>
<html lang="en">
<!--
    Encontrar todos los divisores de un nÃºmero.
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar divisores</title>
</head>
<body>
  <script>
    numero = parseInt(prompt("Digita numero: "));

    for(let i = 0; i<=numero; i++){

        if(numero%i == 0){
            document.write(i+" ");
        }
    }
  </script>
    
</body>
</html>
